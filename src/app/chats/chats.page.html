<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Chats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let user of items">
    <ion-item>
      <ion-icon [name]="user.foto" slot="start"></ion-icon>
      {{user.name}}
      <div class="item-note" slot="end">
        {{user.lastMessage}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
